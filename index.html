<!DOCTYPE html>
<html>
<head>
  <title>Random YouTube Video with Ads</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    iframe { width: 80%; height: 450px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ğŸ¬ Random YouTube Video Player</h1>
  <div id="player"></div>
  <button onclick="loadRandomVideo()">ğŸ” Play Another Video</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let videoList = [];

    function loadRandomVideo() {
      if (videoList.length === 0) return;
      const randomId = videoList[Math.floor(Math.random() * videoList.length)];
      if (player) {
        player.loadVideoById(randomId);
      } else {
        player = new YT.Player('player', {
          videoId: randomId,
          playerVars: { autoplay: 1, controls: 1, rel: 0 },
          events: { onReady: e => e.target.playVideo() }
        });
      }
    }

    function onYouTubeIframeAPIReady() {
      fetch('videos.txt')
        .then(res => res.text())
        .then(text => {
          videoList = text.trim().split('\n');
          loadRandomVideo();
        });
    }
  </script>
</body>
</html>
