<!DOCTYPE html>
<html>
<head>
  <title>Random YouTube Video Player</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 80%;
      height: 450px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé• Random YouTube Video Player</h1>
  <div id="player"></div>
  <button onclick="loadRandomVideo()">üîÅ Load Another Random Video</button>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="videos.js"></script>
  <script>
    let player;

    function loadRandomVideo() {
      const randomVideoId = videoList[Math.floor(Math.random() * videoList.length)];
      if (player) {
        player.loadVideoById(randomVideoId);
      } else {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: randomVideoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            rel: 0,
            enablejsapi: 1
          }
        });
      }
    }

    function onYouTubeIframeAPIReady() {
      loadRandomVideo(); // auto-load one on first load
    }
  </script>
</body>
</html>
